    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" rows="5" id="comentarios" [(ngModel)]="comentarios"></textarea>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary btn-sm" (click)="emviarComentarios()">
                Enviar
            </button>  
        </div>
        
    </div>

    <br/>

</div>
