    <!-- 
        Tamaño de la pantalla donde se visualizará el sitio Web.
        Tomar en cuenta estos atributos para el tema de responsividad.

        El valor de viewport únicamente será leído por móviles, tablets y en general 
        cualquier dispositivo móvil. Estos parametros indican lo siguiente:
            Que el ancho del contenido se adaptará al ancho de la pantalla del dispositivo
            y que el zoom (tamaño) inicial del contenido será de 100%

        Un sitio responsividad ajusta su contenido a cualquier tamaño de la pantalla de un dispositivo.
        
        Media Querys.- Le dicen al navegador que estilo tendrá cada elemento para cada tamaño de pantalla
        Viewport meta tag.- Le indica al navegadorel tamaño que tiene la pantalla.
        Responsive images.- Se carga imagenes de un tamaño más pequeño para pantallas más pequeñas.
    -->
